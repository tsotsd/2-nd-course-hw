<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Главный экран -->
    <div class="top center">
        <header class="header center">
            <h1 class="header__title">Добро пожаловать на мой сайт !</h1>
            <p class="header__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай
            <span class="header__text_color">&nbsp;поехали</span>&nbsp;и<span class="header__text_color">&nbsp;приступай</span> </p>
            <button class="header__button header__button_color" type="submit">Поехали!</button>
        </header>
    </div>
    <section class="middle center">
        <div class="game">
            <a class="game__item1" href="#"><img class="game__item" src="img/game1.png" alt="photo Game_1">Игра 1</a>
            <a class="game__item2" href="#"><img class="game__item" src="img/game2.png" alt="photo Game_2">Игра 2</a>
            <a class="game__item3" href="#"><img class="game__item" src="img/game3.png" alt="photo Game_3">Игра 3</a>
        </div> 
    </section>
</body>

</html>
